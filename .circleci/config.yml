version: 2

defaults: &defaults
  machine: true
  environment:
    KEYBOARD: ergodox_ez
    KEYMAP: qwerty_20181218


jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: git submodule sync && git submodule update --init

      - run:
          name: Docker Build
          command: util/docker_build.sh $KEYBOARD:default

      - store_artifacts:
          path: .build
